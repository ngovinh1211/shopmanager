<header>
  <style></style>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://dji-vietnam.vn/wp-content/uploads/2021/05/Color-Matte-1.gif" width="200px" height="100px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 0 }" (click)="setActiveNavItem(0)"
              routerLink="/"><i class="fa-solid fa-house"></i>
              Home Page
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 1 }" (click)="setActiveNavItem(1)"
              routerLink="/"><i class="fa-solid fa-store"></i>
              All Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 2 }" (click)="setActiveNavItem(2)"
              routerLink="/orders">
              <i class="fas fa-shopping-cart icon"></i>
              Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 3 }" (click)="setActiveNavItem(3)"
              routerLink="/contact"><i class="fa-solid fa-location-dot"></i>
              Contact Us
            </a>
          </li>
          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container ngbPopover="My Account,My Order,Logout" popoverTitle="User Actions" triggers="click"
                [placement]="'bottom'">
                <a class="nav-link" [ngbPopover]="popoverContent"
                  (click)="togglePopover($event)"><i class="fa-solid fa-user"></i>
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a class="popover-item" (click)="handleItemClick(0)"><i class="fa-regular fa-user"></i> My
                      Account</a>
                    <a class="popover-item" (click)="handleItemClick(1)"><i class="fa-solid fa-clipboard"></i>
                      My Order</a>
                    <a class="popover-item" (click)="handleItemClick(2)"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" routerLink="/login"><i class="fa-solid fa-user"></i> Login</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
