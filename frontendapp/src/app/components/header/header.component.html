<header>
    <style></style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.svgrepo.com/show/303173/nike-3-logo.svg" width="200px" height="100px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/"><i class="fa-solid fa-house"></i>
                            Home Page
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/"><i class="fa-solid fa-bell"></i>
                            Notification
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders">
                            <i class="fas fa-shopping-cart icon"></i>
                            Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                            <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                                triggers="click" [placement]="'bottom'">
                                <a class="nav-link" routerLink="/profile" [ngbPopover]="popoverContent"
                                    (click)="togglePopover($event)">
                                    {{ userResponse.fullname }}
                                </a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a href="#" class="popover-item" (click)="handleItemClick(0)">My Account</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(1)">My Order</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(2)">Logout</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <a class="nav-link" routerLink="/login"><i class="fa-solid fa-user"></i>
                                Login
                            </a>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
