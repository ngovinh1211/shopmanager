<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>All the Products of Us</h1>
    <p>You can search product by Name of Product or by Category of Product.</p>
  </div>
  <!-- 1 search box on left, 1 combobox on right  -->
  <div class="search-box">
    <input type="text" class="form-control search-input" placeholder="Search product..." [(ngModel)]="keyword">
    <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
      <option class="cateOP" [value]="0">All categories</option>
      <option class="cateOP" *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <br />
    <button class="btn btn-secondary ml-2" (click)="searchProducts()">Search</button>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let product of products">
      <div class="product-item" (click)="onProductClick(product.id)">
        <img [src]="product.url" alt="Product Image" class="product-image">
        <h4 class="product-name">{{ product.name }}</h4>
        <!-- <p class="product-description">{{ product.description }}</p> -->
        <p class="product-price">Price: <b>${{ product.price }}</b></p>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half-stroke"></i>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 0">
        <a class="page-link" (click)="onPageChange(0)">First</a>
      </li>
      <li class="page-item" *ngIf="currentPage > 0">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">
          <i class="fa fa-chevron-left"></i>
        </a>
      </li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
          <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
        </li>
      </ng-container>
      <li class="page-item" *ngIf="currentPage < totalPages - 1">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">
          <i class="fa fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages - 1">
        <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
      </li>
    </ul>
  </nav>
</div>
<app-footer></app-footer>
