<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header"><b>LOGIN</b></h2>
                <div class="form-group">
                    <label class="title" for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter phone number.." required
                        name="phoneNumber" [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
                        (focus)="loginForm.form.markAsTouched()" id="phoneNumber">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label class="title" for="password">Password</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="At least 3 characters" name="password" [(ngModel)]="password"
                        class="form-control" id="password">
                        <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember" checked>
                            <label class="form-check-label text-start" for="remember">
                                Remember me</label>
                        </span>
                        <a href="#" class="register-link">Forgot Password</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-select form-select-sm access-right" [(ngModel)]="selectedRole">
                        <option selected disabled>Role login</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{ role.name }}
                        </option>
                    </select>
                </div>
                <button type="button" (click)="login()" class="login-button">Login</button>
                <div class="divider"></div>
                <p class="text-center">Don't have account ? <span>
                        <a class="register-link" (click)="createAccount()">Create an Account</a>
                    </span></p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
