<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header"><b>REGISTER</b></h2>
                    <div class="form-group">
                        <label class="title" for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter phone number.." required
                            name="phoneNumber" [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
                            (focus)="registerForm.form.markAsTouched()" id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Phone Number must have at least 6 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label class="title" for="password">Password</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="At least 3 characters" class="form-control" required
                            name="password" [(ngModel)]="password" id="password">
                            <i class="password-toggle fas" [ngClass]="showPassword ? 
                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                            </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Password must have at least 3 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label class="title" for="retype-password">Retype Password</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="At least 3 characters" class="form-control" required
                            name="retypePassword" [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched() ; checkPasswordsMatch()" id="retype-password">
                            <i class="password-toggle fas" [ngClass]="showPassword ? 
                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                            </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Retype Password must have at least 3 characters
                        </p>
                        <p class="text-danger" *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                                    && registerForm.form.touched">
                            Retype password does not match password
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label class="title" for="full-name">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" required name="fullName" [(ngModel)]="fullName"
                            id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label class="title" for="date-of-birth">Date of Birth</label>
                        <input type="date" class="form-control" required name="dateOfBirth" [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge()" id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') 
                                    && registerForm.form.touched">
                            You are not yet 18 years old
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label class="title" for="address">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" name="address" [(ngModel)]="address" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input  type="checkbox" class="form-check-input" name="isAccepted"
                                    [(ngModel)]="isAccepted" id="agree">
                                <label class="title" class="form-check-label text-start" for="agree">
                                    I agree with Terms of Service.</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Register</button>
                    <div class="divider"></div>
                    <p class="text-center">Already have an Account ? <span>
                            <a routerLink="/login" class="register-link">Login</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
