<div class="container-fluid">
    <header class="header bg-success text-white d-flex justify-content-between">
        <h1 class="header-title"><i class="fa-brands fa-black-tie"></i> Admin Home</h1>
        <!-- Logout Button -->
        <button class="btn btn-danger btn-sm" (click)="logout()">Logout <i
                class="fa-solid fa-right-to-bracket"></i></button>
    </header>
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('orders')" routerLink="/admin/orders"
                            routerLinkActive="active">
                            <i class="fa-solid fa-shop"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('categories')" routerLink="/admin/categories"
                            routerLinkActive="active">
                            <i class="fa-solid fa-list"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('products')" routerLink="/admin/products"
                            routerLinkActive="active">
                            <i class="fa-brands fa-shopify"></i> Products
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10 col-lg-10 overflow-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
